<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Funciones con cadena</title>
    <script src="Funciones con cadena.js"></script>
</head>
<body>
    <h1>Funciones con cadena Javascrip</h1>
    <form method="post" action="">
        <label for="name">Nombre:</label>        
        <input type="text" name="nombre" id="nombre"></br></br>

        <label for="ap">Apellido paterno:</label>
        <input type="text" name="ap" id="ap"></br></br>

        <label for="indice">Indice o posicion:</label>
        <input type="number" name="indice" id="indice"></br></br>

        <label for="contrain">Indice o posicion contraria:</label>
        <input type="text" name="contrain" id="contrain"></br></br>

        <label for="ultima">Ultima posicion:</label>
        <input type="text" name="ultima" id="ultima"></br></br>

        <label for="resul">Resultado:</label>
        <input type="text" name="resul" id="resul"></br>

        <input type="button" name="longi" id="longi" value="Obtener longitud" onclick="tamano()"/></br>

        <input type="button" name="concat" id="concat" value="Concatenar cadenas" onclick="concatenar()"/></br>

        <input type="button" name="mayus" id="mayus" value="Convertir a mayusculas" onclick="mayusculas()"/></br>

        <input type="button" name="minus" id="minus" value="Convertir a minusculas" onclick="minusculas()"/></br>

        <input type="button" name="caracter" id="caracter" value="Obtener una posicion especifica" onclick="posicion()"/></br>

        <input type="button" name="number" id="number" value="Obtener una posicion especifica numerica" 
        onclick="contraria()"/></br>

        <input type="button" name="ultima" id="ultima" value="Obtener una posicion ultima" onclick="ultima()"/></br>

        <input type="button" name="ultima" id="ultima" value="Obtener una posicion ultima" onclick="separar()"/></br>

    </form>
