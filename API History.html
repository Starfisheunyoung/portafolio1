<!DOCTYPE html>
<html>
<body>

<h1>The Window History Object</h1></br>
<h2>The history.back() Method</h2></br>
<button onclick="history.back()">Go Back</button></br>

<h2>The history.forward() Method</h2></br>
<button onclick="history.forward()">Go Forward</button></br>

<h2>The history.go() Method</h2></br>
<button onclick="history.go(-2)">Go 2 pages back</button></br>

</body>
</html>
